[pytest]
minversion = 6.0
addopts = -ra --strict-markers --strict-config --disable-warnings -v
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
filterwarnings = 
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
markers = 
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    auth: marks tests as authentication-related
    database: marks tests as database-related
    api: marks tests as API-related
    contract: marks tests as contract/API schema tests
    unit: marks tests as unit tests

# Coverage configuration
[coverage:run]
source = app
branch = true
omit = 
    */tests/*
    */test_*
    */__init__.py
    */migrations/*
    */venv/*
    */env/*
    */conftest.py

[coverage:report]
# Fail if coverage is below threshold
fail_under = 80
show_missing = true
skip_covered = false
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov
title = SaaS Medical Tracker Coverage Report

[coverage:xml]
output = coverage.xml